<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prenotazione colloqui con le insegnanti</title>
  <style>
    :root{
      --bg:#f5f7fa;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      color:#0f172a;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
    }
    .container{
      width:100%;
      max-width:960px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(15,23,42,0.08);
      padding:28px;
    }
    header h1{ margin:0; font-size:20px; }
    header p{ margin:4px 0 20px; color:var(--muted); }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
      margin-bottom:20px;
    }
    .slot{
      border:1px solid #e6edf7;
      padding:14px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,252,255,0.9));
    }
    .slot h3{ margin:0 0 6px 0; font-size:16px; }
    .slot .meta{ color:var(--muted); font-size:13px; margin-bottom:8px; }
    button.book{
      margin-top:8px;
      padding:8px 12px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    button.book[disabled]{ background:#cbd5e1; cursor:not-allowed; }
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(3,7,18,0.44);
      display:none; align-items:center; justify-content:center; z-index:50;
    }
    .modal{
      background:var(--card); border-radius:12px; width:100%; max-width:480px;
      padding:18px; box-shadow:0 12px 40px rgba(2,6,23,0.28);
    }
    .form-row{ margin-bottom:10px; display:flex; flex-direction:column; gap:6px; }
    label{ font-size:13px; color:var(--muted); }
    input[type="text"]{
      padding:8px 10px; border-radius:8px; border:1px solid #e6edf7; font-size:14px;
    }
    .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:6px; }
    button.ghost{
      background:transparent; border:1px solid #cbd5e1;
      padding:8px 12px; border-radius:8px; cursor:pointer;
    }
    table{ width:100%; border-collapse:collapse; margin-top:8px; }
    th,td{ text-align:left; padding:8px 6px; border-bottom:1px solid #f1f5f9; font-size:13px;}
    .cancel-btn{
      color:#dc2626; cursor:pointer; background:none; border:none; font-size:13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prenotazione colloqui con le insegnanti</h1>
      <p>Mercoledì 5 novembre e Giovedì 6 novembre — scegli un orario e inserisci i dati per prenotarti.</p>
    </header>

    <div class="grid" id="slotsGrid"></div>

    <h3>Elenco prenotazioni</h3>
    <table id="bookingTable">
      <thead>
        <tr><th>Data</th><th>Orario</th><th>Nome</th><th>Genitore di</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2>Prenota colloquio</h2>
      <div id="slotInfo" style="margin-bottom:8px;color:#6b7280"></div>
      <form id="bookingForm">
        <div class="form-row">
          <label for="name">Nome e cognome</label>
          <input id="name" type="text" required />
        </div>
        <div class="form-row">
          <label for="child">Genitore di</label>
          <input id="child" type="text" required />
        </div>
        <input type="hidden" id="slotIdInput" />
        <div class="actions">
          <button type="button" class="ghost" id="cancelBtn">Annulla</button>
          <button type="submit" class="book">Conferma</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUgppsyu8NE8zC8h0-aztWTfjvZmuOJsWb-N8Ri7bRQ0SJbhXYHGVgpB_JsavR41GhNA/exec";

    const SLOTS = [
      { id: '2025-11-05-15-00', date: '5 novembre', time: '15:00', capacity: 4 },
      { id: '2025-11-05-15-30', date: '5 novembre', time: '15:30', capacity: 4 },
      { id: '2025-11-05-16-00', date: '5 novembre', time: '16:00', capacity: 4 },
      { id: '2025-11-06-16-40', date: '6 novembre', time: '16:40', capacity: 4 },
      { id: '2025-11-06-17-20', date: '6 novembre', time: '17:20', capacity: 4 }
    ];

    const slotsGrid = document.getElementById('slotsGrid');
    const bookingTableBody = document.querySelector('#bookingTable tbody');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const slotInfo = document.getElementById('slotInfo');
    const slotIdInput = document.getElementById('slotIdInput');
    const bookingForm = document.getElementById('bookingForm');
    const nameInput = document.getElementById('name');
    const childInput = document.getElementById('child');
    const cancelBtn = document.getElementById('cancelBtn');

    let BOOKINGS = [];

    function renderSlots(){
      slotsGrid.innerHTML = '';
      SLOTS.forEach(slot=>{
        const count = BOOKINGS.filter(b => b["Slot ID"] === slot.id).length;
        const remaining = slot.capacity - count;
        const card = document.createElement('div');
        card.className = 'slot';
        card.innerHTML = `
          <h3>${slot.date} — ${slot.time}</h3>
          <div class="meta">${remaining > 0 ? `Posti rimasti: ${remaining}` : 'Slot completo'}</div>
          <button class="book" ${remaining<=0 ? 'disabled' : ''}>Prenota</button>
        `;
        card.querySelector('button').onclick = ()=>openModal(slot);
        slotsGrid.appendChild(card);
      });
    }

    function openModal(slot){
      slotInfo.textContent = `${slot.date} — ${slot.time}`;
      slotIdInput.value = slot.id;
      nameInput.value = '';
      childInput.value = '';
      modalBackdrop.style.display='flex';
      nameInput.focus();
    }
    function closeModal(){ modalBackdrop.style.display='none'; }

    bookingForm.onsubmit = async e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const child = childInput.value.trim();
      if(!name || !child){ alert('Inserisci tutti i dati richiesti.'); return; }

      const slotId = slotIdInput.value;
      const slot = SLOTS.find(s=>s.id===slotId);
      const payload = { date: slot.date, time: slot.time, name, child, slotId };

      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
        if(res.ok){
          alert("Prenotazione inviata con successo!");
          closeModal();
          await fetchBookings();
        } else alert("Errore nell'invio, riprova.");
      } catch(err){ alert("Errore di connessione: " + err.message); }
    };

    cancelBtn.onclick = closeModal;
    modalBackdrop.onclick = e=>{ if(e.target===modalBackdrop) closeModal(); };

    async function fetchBookings(){
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        BOOKINGS = data;
        renderTableFromSheet(data);
        renderSlots();
      } catch(e){ console.error(e); }
    }

    function renderTableFromSheet(rows){
      bookingTableBody.innerHTML = '';
      if(rows.length === 0){
        bookingTableBody.innerHTML = '<tr><td colspan="5" style="color:#6b7280">Nessuna prenotazione</td></tr>';
        return;
      }
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r["Data"] || ""}</td>
          <td>${r["Orario"] || ""}</td>
          <td>${r["Nome"] || ""}</td>
          <td>${r["Genitore di"] || ""}</td>
          <td><button class="cancel-btn" data-id="${r["ID"]}">❌</button></td>
        `;
        tr.querySelector('.cancel-btn').onclick = ()=>deleteBooking(r["ID"]);
        bookingTableBody.appendChild(tr);
      });
    }

    async function deleteBooking(id){
      if(!confirm("Vuoi davvero cancellare questa prenotazione?")) return;
      try {
        const url = SCRIPT_URL + "?id=" + encodeURIComponent(id);
        const res = await fetch(url, { method: "DELETE" });
        if(res.ok){
          alert("Prenotazione cancellata.");
          await fetchBookings();
        } else alert("Errore durante la cancellazione.");
      } catch(e){ alert("Errore di connessione."); }
    }

    renderSlots();
    fetchBookings();
  </script>
</body>
</html>
