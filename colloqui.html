<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prenotazione colloqui con le insegnanti</title>
  <style>
    :root{
      --bg:#f5f7fa;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      color:#0f172a;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
    }
    .container{
      width:100%;
      max-width:960px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(15,23,42,0.08);
      padding:28px;
    }
    header h1{ margin:0; font-size:20px; }
    header p{ margin:4px 0 20px; color:var(--muted); }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
      margin-bottom:20px;
    }
    .slot{
      border:1px solid #e6edf7;
      padding:14px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,252,255,0.9));
    }
    .slot h3{ margin:0 0 6px 0; font-size:16px; }
    .slot .meta{ color:var(--muted); font-size:13px; margin-bottom:8px; }
    button.book{
      margin-top:8px;
      padding:8px 12px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    button.book[disabled]{ background:#cbd5e1; cursor:not-allowed; }
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(3,7,18,0.44);
      display:none; align-items:center; justify-content:center; z-index:50;
    }
    .modal{
      background:var(--card); border-radius:12px; width:100%; max-width:480px;
      padding:18px; box-shadow:0 12px 40px rgba(2,6,23,0.28);
    }
    .form-row{ margin-bottom:10px; display:flex; flex-direction:column; gap:6px; }
    label{ font-size:13px; color:var(--muted); }
    input[type="text"]{
      padding:8px 10px; border-radius:8px; border:1px solid #e6edf7; font-size:14px;
    }
    .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:6px; }
    button.ghost{
      background:transparent; border:1px solid #cbd5e1;
      padding:8px 12px; border-radius:8px; cursor:pointer;
    }
    table{ width:100%; border-collapse:collapse; margin-top:8px; }
    th,td{ text-align:left; padding:8px 6px; border-bottom:1px solid #f1f5f9; font-size:13px;}
    .export-btn{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:8px 14px;
      cursor:pointer;
      font-weight:600;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prenotazione colloqui con le insegnanti</h1>
      <p>MercoledÃ¬ 5 novembre e GiovedÃ¬ 6 novembre â€” scegli un orario e inserisci i dati per prenotarti.</p>
    </header>

    <div class="grid" id="slotsGrid"></div>

    <h3>Elenco prenotazioni</h3>
    <table id="bookingTable">
      <thead>
        <tr><th>Data</th><th>Orario</th><th>Nome</th><th>Genitore di</th><th>Slot ID</th><th>Rimuovi</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="export-btn" id="exportBtn">ðŸ“„ Esporta in CSV</button>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2>Prenota colloquio</h2>
      <div id="slotInfo" style="margin-bottom:8px;color:#6b7280"></div>
      <form id="bookingForm">
        <div class="form-row">
          <label for="name">Nome e cognome</label>
          <input id="name" type="text" required />
        </div>
        <div class="form-row">
          <label for="child">Genitore di</label>
          <input id="child" type="text" required />
        </div>
        <input type="hidden" id="slotIdInput" />
        <div class="actions">
          <button type="button" class="ghost" id="cancelBtn">Annulla</button>
          <button type="submit" class="book">Conferma</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SLOTS = [
      // MercoledÃ¬ 5 novembre
      { id: '2025-11-05-15-00', date: '5 novembre', time: '15:00', capacity: 4 },
      { id: '2025-11-05-15-30', date: '5 novembre', time: '15:30', capacity: 4 },
      { id: '2025-11-05-16-00', date: '5 novembre', time: '16:00', capacity: 4 },
      // GiovedÃ¬ 6 novembre
      { id: '2025-11-06-16-40', date: '6 novembre', time: '16:40', capacity: 4 },
      { id: '2025-11-06-17-20', date: '6 novembre', time: '17:20', capacity: 4 }
    ];

    const STORAGE_KEY = 'prenotazioni_colloqui_v6';

    const slotsGrid = document.getElementById('slotsGrid');
    const bookingTableBody = document.querySelector('#bookingTable tbody');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const slotInfo = document.getElementById('slotInfo');
    const slotIdInput = document.getElementById('slotIdInput');
    const bookingForm = document.getElementById('bookingForm');
    const nameInput = document.getElementById('name');
    const childInput = document.getElementById('child');
    const cancelBtn = document.getElementById('cancelBtn');
    const exportBtn = document.getElementById('exportBtn');

    function load(){ try {return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch{return[]} }
    function save(data){ localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
    function count(slotId){ return load().filter(b=>b.slotId===slotId).length; }

    function renderSlots(){
      slotsGrid.innerHTML = '';
      SLOTS.forEach(slot=>{
        const used = count(slot.id);
        const remaining = slot.capacity - used;
        const card = document.createElement('div');
        card.className = 'slot';
        card.innerHTML = `
          <h3>${slot.date} â€” ${slot.time}</h3>
          <div class="meta">Posti rimanenti: <strong>${remaining}</strong></div>
          <button class="book" ${remaining===0?'disabled':''}>Prenota</button>
        `;
        card.querySelector('button').onclick = ()=>openModal(slot);
        slotsGrid.appendChild(card);
      });
      renderTable();
    }

    function renderTable(){
      const bookings = load();
      bookingTableBody.innerHTML = '';
      if(bookings.length===0){
        bookingTableBody.innerHTML = '<tr><td colspan="6" style="color:#6b7280">Nessuna prenotazione</td></tr>';
        return;
      }
      bookings.forEach((b,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.date}</td>
          <td>${b.time}</td>
          <td>${escapeHtml(b.name)}</td>
          <td>${escapeHtml(b.child)}</td>
          <td>${b.slotId}</td>
          <td><button class="ghost" data-i="${i}">Rimuovi</button></td>
        `;
        tr.querySelector('button').onclick=()=>removeBooking(i);
        bookingTableBody.appendChild(tr);
      });
    }

    function openModal(slot){
      slotInfo.textContent = `${slot.date} â€” ${slot.time}`;
      slotIdInput.value = slot.id;
      nameInput.value = '';
      childInput.value = '';
      modalBackdrop.style.display='flex';
      nameInput.focus();
    }
    function closeModal(){ modalBackdrop.style.display='none'; }

    bookingForm.onsubmit = e=>{
      e.preventDefault();
      const name = nameInput.value.trim();
      const child = childInput.value.trim();
      if(!name || !child){ alert('Inserisci tutti i dati richiesti.'); return; }
      const slotId = slotIdInput.value;
      const slot = SLOTS.find(s=>s.id===slotId);
      const bookings = load();
      if(count(slotId) >= slot.capacity){
        alert('Posti esauriti per questo orario.');
        closeModal();
        renderSlots();
        return;
      }
      bookings.push({slotId,name,child,date:slot.date,time:slot.time,createdAt:new Date().toISOString()});
      save(bookings);
      renderSlots();
      closeModal();
      alert('Prenotazione confermata!');
    };

    cancelBtn.onclick = closeModal;
    modalBackdrop.onclick = e=>{ if(e.target===modalBackdrop) closeModal(); };

    function removeBooking(i){
      const b = load();
      if(!confirm('Cancellare questa prenotazione?')) return;
      b.splice(i,1);
      save(b);
      renderSlots();
    }

    function escapeHtml(s){return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}

    // Esportazione CSV
    exportBtn.onclick = ()=>{
      const bookings = load();
      if(bookings.length===0){ alert("Nessuna prenotazione da esportare."); return; }
      const csvRows = [
        ["Data","Orario","Nome","Genitore di","Slot ID"].join(","),
        ...bookings.map(b=>[b.date,b.time,b.name,b.child,b.slotId].map(v=>`"${v}"`).join(","))
      ];
      const blob = new Blob([csvRows.join("\n")], {type:"text/csv;charset=utf-8;"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "prenotazioni_colloqui.csv";
      a.click();
      URL.revokeObjectURL(url);
    };

    renderSlots();
  </script>
</body>
</html>
